<!--The <forms> element
    The html <form> element is used to create an html form for user input <form>
        form element
        </form>
        The form element is container for different types of input element such as text field, checkboxes,radio buttons etc

        The <input>element 
        The html <input>element is most used form element am <input>element can be displayed in many ways depending the type attribute 
        ex-
         <input type="text">    display single line text input
        <input type="radio">    radio button for select one of many choice
         <input type ="checkbox">   for selecting zero or many choices
         "submit"                    for submitting the form
         "button"                    clickable button
        -->
        <!DOCTYPE html>
        <html>
        <head>
            <title>Simple Form Page</title>
        </head>
        <body>
            <h1>Simple Form Page</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </body>
        </html>
